<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

  <body>
    <div class="btnDiv">
    <button class="btn" id="textBtn">Add name</button>
    <button class="btn" id="imgBtn">Add image</button>
    </div>
    <!-- Text input section -->
    <div class="input-container">
       <div class="input-item">
          <div class="input-text">
              <label html-for="name">Name</label>
              <input id="name" type="text" placeholder="Enter your name"> </input>
          </div>
      </div>
      <li class="input-list"></li>
    </div>
    <!-- Image input section -->
    
    <div class="imgContainer">
        <div class="drag-area" style="display: none">
            <h2>Photo</h2>
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <header id="header">Drag & Drop to Upload File</header>
            <span>OR</span>
            <button id="button">Browse File</button>
            <input type="file" id="input" hidden>
          </div>
      <li class="imgList"></li>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
